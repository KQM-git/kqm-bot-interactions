  modMail:
    enabled: true

    # This restricts who can open a thread. If this is not set, anyone can open a thread by DMing the bot
    #permissions:
    #  whitelist:
    #    - "${ ROLES.VERIFIED }"

    #ignoreRole: "${ ROLES.MODMAIL_IGNORED }"

    channels:
      logging: "${ CHANNELS.MODMAIL_LOGGING }"
      threads: "${ CHANNELS.MODMAIL_THREADS }"

  # Role kits
  roleKits:
    enabled: true

    # This restricts who can use the /rolekits command. if its not set, anyone with the MANAGE_ROLES permission can use the command.
    permissions: 
      whitelist: 
        - "${ ROLES.ADMIN }"
        - "${ ROLES.KEQINGS_KEY }"
        - "${ ROLES.PILLAR_STAFF }"
        - "${ ROLES.THE_TRADES }"
        - "${ ROLES.WANGSHENG_SCHOLAR }"
        - "${ ROLES.WANGSHENG_EDITOR }"

    # The kits that are available
    kits:  
      wangshengCoffin:
        exportAsCommand: true
        name: Wangsheng Coffin
        permissions: 
          whitelist:
            - "${ ROLES.MOD.MILLELITH }"
            - "${ ROLES.MOD.WANGSHENG }"
            - "${ ROLES.WANGSHENG_DIRECTOR }"
            - "${ ROLES.WANGSHENG_ASST_DIRECTOR }"
        addRoles:
          - "${ ROLES.WANGSHENG_COFFIN } "
        removeRoles:
          - "${ ROLES.THEORYCRAFTER }"
          - "${ ROLES.THEORYHUNTER }"
          - "${ ROLES.LIBRARY_SUBMISSIONS }"
          - "${ ROLES.GUIDE_SUBMISSIONS }"

      guhuaCoffin:
        exportAsCommand: true
        name: Guhua Exile
        permissions: 
          whitelist: 
            - "${ ROLES.MOD.MILLELITH }"
            - "${ ROLES.MOD.GUHUA }"
            -  ${ ROLES.GUHUA_GUIDE_GRANDMASTER }"
        addRoles:
          - "${ ROLES.GUHUA_EXILE } "
        removeRoles:

      leaksCoffin:
        exportAsCommand: true
        name: Leaky Coffin
        permissions: 
          whitelist: 
            - "${ ROLES.MOD.MILLELITH }"
            - "${ ROLES.MOD.LEAKS }"
            - "${ ROLES.YUEHAI_LEAKS_HEAD }"
        addRoles:
          - "${ ROLES.LEAKY_COFFIN }"
        removeRoles:
          - "${ ROLES.LEAKS }"
          - "${ ROLES.LEAKS_PING }"
      
