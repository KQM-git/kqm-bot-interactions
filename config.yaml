        exportAsCommand: true
        name: Wangsheng Contributor
        permissions:
          whitelist:
            - "${ ROLES.WANGSHENG_SCHOLAR }"
            - "${ ROLES.WANGSHENG_EDITOR }"
            - "${ ROLES.WANGSHENG_DIRECTOR }"
            - "${ ROLES.WANGSHENG_ASST_DIRECTOR }"
