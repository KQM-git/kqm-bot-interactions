              "https://c.tenor.com/PTbnKjESsHIAAAAC/anime-monogatari-series.gif"
              "https://c.tenor.com/l7wIeO5o4pkAAAAC/kurumi-tokisaki-date-a-live.gif"
              "https://c.tenor.com/rcldU-6VyRQAAAAC/hayase-nagatoro-nagatoro.gif"
              "https://c.tenor.com/Ypo7sWozoyIAAAAC/laugh-evil-laugh.gif"
